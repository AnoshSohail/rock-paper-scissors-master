<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="row g-0">
        <div class="col-9">
          <img src="../images/logo.svg" alt="Rock Paper Scissors logo" class="logo">
        </div>
        <div class="col">
          <div class="square text-center">
            <p class="score">Score</p>
            <p id="totalScore">12</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <img src="/images/bg-triangle.svg" alt="" class="triangle">
    <div class="choices">
      <div class="paperBorder">
        <img src="/images/icon-paper.svg" alt="">
      </div>
    </div>
    <div class="fixed-bottom d-flex justify-content-center">
      <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
        Rules
      </button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down	">
        <div class="modal-content">
          <div class="modal-header border-0 text-center">
            <h2 class="modal-title w-100" id="exampleModalLabel">Rules</h2>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <img src="/images/image-rules.svg" alt="">
          </div>
          <div class="modal-footer border-0">
            <button class="close" type="button" data-bs-dismiss="modal">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path fill="#3B4262" fill-rule="evenodd"
                  d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                  opacity=".25" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    You Picked
    The House Picked

    You Win
    You Lose

    Play Again
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
