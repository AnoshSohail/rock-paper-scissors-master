<body>
  <!-- header -->
  <header>
    <div class="board d-flex justify-content-around flex-wrap">
      <div class="logo flex-grow-1">
        <img src="./images/logo.svg" alt="Rock Paper Scissors logo">
      </div>
      <div class="square text-center">
        <p class="score">Score</p>
        <p id="totalScore">12</p>
      </div>
    </div>
  </header>
  <main>
    <!-- choices -->
    <div class="choices">
      <div class="paper paperBorder">
        <button type="button" class="choiceBtn">
          <span class="visually-hidden">Paper</span>
          <img src="./images/icon-paper.svg" alt="Paper">
        </button>
      </div>
      <div class="scissor scissorBorder">
        <button type="button">
          <span class="visually-hidden">Scissors</span>
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </button>
      </div>
      <div class="rock rockBorder">
        <button type="button">
          <span class="visually-hidden">Rock</span>
          <img src="./images/icon-rock.svg" alt="Rock">
        </button>
      </div>
    </div>
    <div class="rulesBtn fixed-bottom d-flex justify-content-center justify-content-lg-end">
      <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Rules
      </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
